<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SweetAlert2 CDN -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../static/css/global.css">
    <title>ATM Interface</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <!-- Sección de Operaciones - Ocupa un tercio del ancho -->
            <div class="col-md-4">
                <!-- Retiro -->
                <div class="mb-3">
                    <div class="card operation">
                        <div class="card-body text-center">
                            <i class="py-4 fa-solid fa-money-bill-1-wave fa-2xl"></i>
                            <h3>Retirar Dinero</h3>
                            <p>Puedes retirar dinero para gastarlo en lo que necesites.</p>
                            <button class="btn btn-primary btn-block w-100" id="btnRetiro">Retiro</button>
                        </div>
                    </div>
                </div>
                <!-- Deposito -->
                <div class="mb-3">
                    <div class="card operation">
                        <div class="card-body text-center">
                            <i class="py-4 fa-solid fa-money-bill-transfer fa-2xl"></i>
                            <h3>Realizar Depósito</h3>
                            <p>Desde aquí puedes depositar dinero a cuentas.</p>
                            <button class="btn btn-danger btn-block w-100" id="btnDeposito">Depósito</button>
                        </div>
                    </div>
                </div>
                <!-- Ver Balance -->
                <div class="mb-3">
                    <div class="card operation">
                        <div class="card-body text-center">
                            <i class="py-4 fa-solid fa-sack-dollar fa-2xl"></i>
                            <h3>Ver el Balance</h3>
                            <p>Mira constantemente para llevar control de tus gastos.</p>
                            <button class="btn btn-warning btn-block w-100" id="btnBalance">Ver Balance</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección del Banco - Ocupa dos tercios del ancho -->
            <div class="col-md-8">
                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                    <h1>Cajero Automático</h1>
                    <h2 class="text-white">Banco General</h2>
                    <!-- Imagen del Banco -->
                    <img width="100" height="100" src="https://img.icons8.com/color/48/ruby-gemstone.png"
                        alt="ruby-gemstone" />
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalBalance" tabindex="-1" role="dialog" aria-labelledby="modalBalanceLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Consultar Balance</h5>
                    <button type="button" class="close" onclick="cerrarModal('modalBalance')">&times;</button>
                </div>
                <div class="modal-body">
                    <select id="accountsBalance" class="form-control"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="consultarBalance()">Consultar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalOperacion" tabindex="-1" role="dialog" aria-labelledby="modalOperacionLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalOperacionTitle">Operación</h5>
                    <button type="button" class="close" onclick="cerrarModal('modalOperacion')">&times;</button>
                </div>
                <div class="modal-body">
                    <select id="accountsOperacion" class="form-control"></select>
                    <input type="number" id="amountOperacion" class="form-control mt-3" placeholder="Monto">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="realizarOperacion()">Realizar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../static/js/app.js"></script>
</body>

</html>
